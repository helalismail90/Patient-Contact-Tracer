<!DOCTYPE html>
<html>
<head>
  <title>Patient Contact Tracer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <style type="text/css" media="screen" charset="utf-8">
    body {
      text-align: center;
      margin: 0;
    }
    img {
      max-width: 320px;
    }
    .container {
      max-width: 648px;
    }
    @media (min-width: 768px) {
      img {
        max-width: none;
      }
      .container {
        max-width: none;
      }
    }

    .header {
      padding: 20px;
      /*background-color: #b81513;*/
      /*color: white;*/
    }
    .title {
      font-size: 1.5em;
    }
    @media (max-width: 500px) {
      .title {
        font-size: 1.3em;
      }
    }
    .intro {
      text-align: left;
      font-size: large;
      margin: 0 auto;
      padding: 0 20px;
      max-width: 640px;
    }
    pre, code {
      padding: 0;
      margin: 0;
    }
    pre {
      margin-left: 20px;
      width: 99%;
      overflow: auto;
    }
    @media (max-width: 500px) {
      pre {
        margin-left: -30px;
        font-size: 0.8em;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header class="header">
      <img src="https://s3.amazonaws.com/jets-public/jets/images/jets.png" class="logo" alt="logo" />
      <h1 class="title">Built with Ruby on Jets!</h1>
    </header>
    <div class="intro">


      <p>Github Repo: <a href="https://github.com/helalismail90/Patient-Contact-Tracer">Patient-Contact-Tracer</a></p>
    </div>

  </div>
</body>
</html>
